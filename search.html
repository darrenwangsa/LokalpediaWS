<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            color: #ff9d00;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .result-title {
            font-size: 32px;
            font-weight: 700;
            margin: 40px 0 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block;
            position: relative;
        }

        .result-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #f3aa36, transparent);
        }

        .main-result {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: 0.3s ease;
        }

        .main-result img {
            max-width: 450px;
            width: 100%;
            border-radius: 20px;
        }

        .other-result {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .player-card {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.20);
            transition: 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.30);
        }

        .player-card img {
            width: 100%;
            display: block;
        }

        .not-found {
            text-align: center;
            padding: 60px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="search-header">
            <div class="search-query">üîç <strong id="search-term"></strong></div>
        </div>

        <h2 class="result-title">Hasil Dicari</h2>
        <div id="main-result"></div>

        <h2 class="result-title">Hasil Lainnya</h2>
        <div id="other-result" class="other-result"></div>

    </div>

    <script>
        // Ambil query dari URL
        const params = new URLSearchParams(window.location.search);
        const q = params.get('q')?.toLowerCase() || "";

        document.getElementById('search-term').textContent = q.toUpperCase() || 'NONE';

        // Data dummy ‚Äî tinggal diganti dari SPARQL RDF
        const data = {
            teams: {
                "evos": {
                    mainImage: "img/results/evos_main.png",
                    otherImages: [
                        "img/results/evos_1.png",
                        "img/results/evos_2.png",
                        "img/results/evos_3.png"
                    ]
                },

                "rrq": {
                    mainImage: "img/results/rrq_main.png",
                    otherImages: [
                        "img/results/rrq_1.png",
                        "img/results/rrq_2.png",
                        "img/results/rrq_3.png"
                    ]
                }
            }
        };

        // CARI DATA
        let found = data.teams[q];

        if (found) {
            // Hasil utama
            document.getElementById("main-result").innerHTML = `
                <div class="main-result">
                    <img src="${found.mainImage}" alt="Main Image">
                </div>
            `;

            // Hasil lainnya
            let imgList = "";
            found.otherImages.forEach(img => {
                imgList += `
                    <div class="player-card">
                        <img src="${img}" alt="Other Result">
                    </div>
                `;
            });

            document.getElementById("other-result").innerHTML = imgList;

        } else {
            // Jika tidak ditemukan
            document.getElementById("main-result").innerHTML = `
                <div class="not-found">
                    <h2>Tidak ditemukan hasil untuk "${q}"</h2>
                </div>
            `;
            document.getElementById("other-result").innerHTML = "";
        }
    </script>

</body>

</html>
